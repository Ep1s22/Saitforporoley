<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Вход</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
            max-width: 400px;
            width: 90%;
            border: 2px solid #00ff00;
        }
        h2 {
            text-align: center;
            color: #00ff00;
            margin-bottom: 20px;
        }
        .error {
            color: #ff5555;
            text-align: center;
            margin-bottom: 15px;
            font-weight: bold;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #ccc;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #444;
            background-color: #2a2a2a;
            color: white;
            font-size: 1em;
        }
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #00ff00;
            color: #000;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #00cc00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Вход в систему</h2>
        {% if message %}
            <div class="error">{{ message }}</div>
        {% endif %}
        <form method="POST">
            <label for="username">Логин:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Войти">
        </form>
    </div>
</body>
</html>
